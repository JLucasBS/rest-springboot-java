server:
  port: 8888
spring:
  application:
    name: rest-springboot-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto:  none
    show-sql: false
    open-in-view: false
  flyway:
      baseline-on-migrate: true

spring-doc:
  paths-to-match: /api/v1/**/**
  swagger-ui:
    use-root-path: true

